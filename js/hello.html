<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script>
        //var indica a criação de uma variavel global no JS
        var nome = 'José ';
        var sobrenome = 'Santana';
        console.log(nome+sobrenome);

        var n1 = 20;
        var n2 = 30;

        var soma = n1+n2;
        var sub = n1-n2;
        var mult = n1*n2;
        var div = n1/n2;
        //Concatenar (Juntar)
        console.log('O valor da soma de '+n1+' + '+n2+' é: '+soma);
        console.log('O valor da subtração é: '+sub);
        console.log('O valor da multiplicação é: '+mult);
        console.log('O valor da divisão é: '+div);

    </script>
</head>

<body>
    <h1>Inicio do JavaScript</h1>
    <h2>Trabalhando com elemento JS</h2>
    <h3>Trabalhando com elemento 2 JS</h3>
</body>

</html>
