<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Determinar se o número</title>
    <script>
    /*
    Receber um número
    verificar se o número é positivo, negativo ou zero.
    */
    var n = parseInt(prompt('Digite um número'));
    if(n > 0){
        alert(n+' é positivo');
    }else if(n < 0){
        alert(n+' é negativo');
    }else{
        alert(n+' é zero sem dúvidas!');
    }
    </script>
</head>

</html>
