<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exericio de Dias de Vida</title>
    <script>
        /*
        Escrever um programa para receber o nome e idade da pessoa e exibir quantos dias de vida ela possui. Considerar anos completos com 365 dias.

        Exemplo Mostrar no alert:
        Fulano, você já viveu uns 9887 dias.

        */
        
        var nome = prompt('Digite o nome da pessoa ');
        var idade = parseInt(prompt('Digite a idade da pessoa '));
        var diasDeVida = idade*365;

        alert(nome+', você já viveu uns '+diasDeVida+' dias.'); 


    </script>
</head>
<body>
    <h1>Exercicio dias de vida!</h1>
</body>
</html>
