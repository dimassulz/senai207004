<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array - JavaScript</title>
    <script>
        var usuarios = ['João',
                        'Maria',
                        'Sebastião',
                        'José',
                        'Leandro',
                        'Ricardo']; //Tipo de dado
        var salarios = ['Teste',20000,50000]; //Tipo de dado
        console.log(usuarios);
        console.log(salarios);
        //Laço de repetição
        var posicao;
                        // 0 < 3                   posicao+1
        for(posicao = 0; posicao < usuarios.length; posicao++){
            console.log(usuarios[posicao]);
        }

        //1º inicio (start) ele e executado antes do bloco posicao = 0
        //2º condição (até onde vai o laço) posicao < usuarios.length
        //3º Incremento/Decremento do valor inicial executado todo o tempo durante a execução do laço de repeticação (for) posicao++
      
    </script>
</head>
<body>
    
</body>
</html>
