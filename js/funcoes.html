<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções</title>
    <script>
    /*
    Funções 
    -Reaproveitamento de código
    -Evita repetição durante a programação
    -Permite alteração de trecho de código de uma forma mais rápida
    -Separa seu programa em partes (métodos)
    -Podem receber parametros (dinamicos)
    */    
    function somar(valor1,valor2){
        return valor1+valor2;
    }

    function multiplicar(n1,n2,n3){
        return n1*n2*n3;
    }

    function nomear(nome){
        return "O nome é: "+nome;
    }

    //função anonima (a função assume o nome da variavel)
    var testar = function(p1){
        return "Escrevendo a variavel "+p1;
    }
    
    </script>
</head>

</body>
</html>
