<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <h1>Cadastro de usuário</h1>
    <hr>
    <main>
        <form action="cadastro.php" method="post"
            enctype="multipart/form-data">
            <fieldset>
                <legend>Dados pessoais</legend>
                Nome <br><input type="text" 
                name="nome" required maxlength="60"><br>

                Email <br><input type="email" name="email" required maxlength="70"><br>

                Data de nascimento <br><input type="date" required min="2017-10-15" max="2018-10-15"
                name="dataNascimento"><br>

                CPF <br><input type="text" required maxlength="11" name="cpf" readonly
                value="12345678910"><br>

                Sexo <br>
                <input type="radio" name="sexo" value="M" required> Masculino 
                <input type="radio" name="sexo" value="F" required> Feminino<br>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                CEP <br>
                <input type="text" disabled  maxlength="8" name="cep" required><br>

                Estado <br>
                <select name="estado" id="estado" required>
                    <option value="">-Selecione-</option>
                    <option value="AC">ACRE</option>
                    <option value="AM">AMAZONAS</option>
                    <option value="DF">DISTRITO FEDERAL</option>
                </select> <br>
            </fieldset>
            <fieldset>
                <legend>Dados adicionais</legend>
                Foto <br>
                <input type="file" required name="arquivo"><br>
                Quantidade <br>
                <input type="number" required name="qtd" min="1" max="10"><br>
                Avaliação <br>
                <input type="range" required name="av" min="1" max="5">
            </fieldset>
            <br>
            <input type="checkbox" name="termo" required> Concordo com o termo
            <br><br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>

</html>
