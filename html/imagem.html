<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trabalhando com imagens</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>Trabalhando com imagens</h1>
    </header>
    <hr>
    <main>
        <h2>Imagem link externo</h2>
        <!-- width = largura (px) -->
        <!-- height = altura (px) -->
        <!-- Link absoluto -->
        <img src="https://cdn.pixabay.com/photo/2018/06/10/20/30/roll-3467243_960_720.jpg" 
        alt="Imagem link externo (Pão)" 
        title="Pão" width="160" height="120">
        
        <h2>Imagem link interno</h2>
        <!-- Link relativo -->
        <img src="img/koala_mini.jpg" 
        alt="Coala" 
        title="Coala" width="160" height="120">

        <h2>Imagem link interno (Link para imagem)</h2>
        <!-- Link relativo -->
        <a href="img/koala.jpg" target="_blank">
            <img src="img/koala_mini.jpg" 
            alt="Coala" 
            title="Coala" width="160" height="120">
        </a>

        <h2>Outra imagem com link</h2>
        <!-- Link relativo -->
        <a href="img/pinguins.jpg" target="_blank">
            <img src="img/pinguins_mini.jpg" 
            alt="Foto" 
            title="Foto" width="160" height="120">
        </a>
    </main>
    <hr>
    <footer>
        &copy;Copyright - 2018 - SENAI - DF
    </footer>
</body>
</html>
